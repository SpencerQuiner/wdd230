<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazyload</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <meta property="og:title" content="Spencer Quiner Week03 lazyload">
    <meta property="og:type" content="website">
    <meta property="og:image" content="">
    <meta property="og:url" content="https://spencerquiner.github.io/wdd230/week03/lazyload.html">
</head>
<body>
    <header>
        <h1>Lazy Load Learning Activity</h1>
    </header>
    <main>
        <picture>
            <img src="images/rsz_astronaut_grey_kitten_0.webp" alt="grey kitten" loading="eager" width="400px" height=" 600px">
        </picture>
        <picture>
            <img src="images/rsz_beagel_puppy_in_space_suit_0.webp" alt="beagel puppy" loading="lazy" width="400px" height=" 600px">
        </picture>
        <picture>
            <img src="images/rsz_black_kitten_astronaut_0.webp" alt="black kitten" loading="lazy" width="400px" height=" 600px">
        </picture>
        <picture>
            <img src="images/rsz_russian_astronaut_forest_cat_0.webp" alt="russian forest cat" loading="lazy" width="400px" height=" 600px">
        </picture>
        <picture>
            <img src="images/rsz_saint_bernard_puppy_in_a_space_suit_0.webp" alt="saint bernard puppy" loading="lazy" width="400px" height=" 600px">
        </picture>
        <picture>
            <img src="images/rsz_space_viking_kittens_2.webp" alt="orange kitten" loading="lazy" width="400px" height=" 600px">
        </picture>
    </main>
    <footer>
        <p id="copywrite"></p>
        <p id="lastmod"></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
