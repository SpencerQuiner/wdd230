<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images Activity</title>
    <style rel="stylesheet" src="styles/responsive-images.css"></style>
    <meta property="og:title" content="Spencer Quiner Web Frontend Development">
    <meta property="og:type" content="website">
    <meta property="og:image" content="">
    <meta property="og:url" content="https://spencerquiner.github.io/wdd230/week03/responsive-images.html">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 400px)" srcset="images/hero-small.webp">
                <source media="(max-width: 800px)" srcset="images/hero-medium.webp">
                <img src="images/hero-large.webp" alt="Rome temple at sunset" width="1200px" height="750px">
            </picture>
        </div>
    </main>
    
</body>
</html>
