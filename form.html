    <main>
        
        <h1>Become a member</h1>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Log In Credentials</legend>
                <label class="top">Username*<input type="text" id="username" name="usrname" required></label>
                <div id="formmessage"></div>
                <label class="top">Password*<input type="password" id="password1" name="password" pattern="[A-Za-z0-9]{8,}" title="Eight or more letters or numbers." required></label>
                <label class="top">Confirm Password<input type="password" id="password2" name="password" title="Ensure this matches the field above" required></label>
            </fieldset>
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
            </fieldset>
            <fieldset>
                <legend>Rating</legend>
                <label class="top">Page Rating<input type="range" id="rating" name="rating" min="0" max="10" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist>
                    <div id="rangevalue">5</div>
                </label>
            </fieldset>
            <input type="submit" value="Sign up" class="submitBtn">

        </form>


    </main>

        <p id="lastmod"></p>
